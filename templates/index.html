
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
</head>
<body>
    <h1>Video Frame Extractor</h1>
    
    <form action="/extract" method="post">
        <label for="url">Enter YouTube Video URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Extract Frames</button>
    </form>

    {% if images %}
        <h2>Extracted Frames ({{ estimate }} estimated frames)</h2>
        <div>
            {% for image in images %}
                <img src="{{ url_for('serve_image', filename=image) }}" alt="Frame Image">
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
