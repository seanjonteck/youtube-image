<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 쇼츠 캡처</title>
  <style>
    #captureContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoElement {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>유튜브 쇼츠 캡처</h1>

  <input type="text" id="urlInput" placeholder="유튜브 쇼츠 URL을 입력하세요">
  <button id="loadVideoBtn">영상 로드</button>

  <div id="captureContainer">
    <!-- YouTube Iframe API가 동작하는 부분 -->
    <div id="player"></div>
  </div>

  <button id="captureBtn">5초 간격 캡처 시작</button>

  <h2>캡처된 이미지:</h2>
  <div id="capturedImages"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="/script.js"></script>
</body>
</html>
